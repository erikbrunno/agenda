<a class="btn btn-success pull-right" style="margin-right: 20px" href="#/adicionarEvento">
  <i class="icon-user icon-white"></i>Adicionar</a>
<div>
  <h2 class="text-center">{{ vm.calendarTitle }}</h2>
  <div class="row">
    <div class="col-md-6 text-center">
      <div class="btn-group">
        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="vm.viewDate"
          decrement="vm.calendarView"
          ng-click="vm.cellIsOpen = false">Anterior</button>
          
          <button
            class="btn btn-default"
            mwl-date-modifier
            date="vm.viewDate"
            set-to-today
            ng-click="vm.cellIsOpen = false">Hoje
          </button>
          <button
            class="btn btn-primary"
            mwl-date-modifier
            date="vm.viewDate"
            increment="vm.calendarView"
            ng-click="vm.cellIsOpen = false">Próximo
          </button>
      </div>
    </div>
    <br class="visible-xs visible-sm">  
    <div class="col-md-6 text-center">
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'" ng-click="vm.cellIsOpen = false">Ano</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'" ng-click="vm.cellIsOpen = false">Mês</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'" ng-click="vm.cellIsOpen = false">Semana</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'" ng-click="vm.cellIsOpen = false">Dia</label>
      </div>
    </div>
  </div>
  <br>
  <mwl-calendar
    events="vm.events"
    view="vm.calendarView"
    view-title="vm.calendarTitle"
    view-date="vm.viewDate"
    on-event-click="vm.eventClicked(calendarEvent)"
    on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
    cell-is-open="vm.cellIsOpen"
    day-view-start="06:00"
    day-view-end="22:59"
    day-view-split="30"
    cell-modifier="vm.modifyCell(calendarCell)"
    cell-auto-open-disabled="true"
    on-timespan-click="vm.timespanClicked(calendarDate, calendarCell)">
  </mwl-calendar>
  <br><br><br>
  </div>
</div>
